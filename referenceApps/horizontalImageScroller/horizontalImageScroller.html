<span>
    <span class="fa fa-chevron-left"  ng-click="advanceLeft()" ng-style="{fontSize:imageHeight}"></span>
    <span></span>
    <span ng-repeat="itm in visibleItems" ng-show="itemIsInWindow($index)" class="horizontal-image-scroller-item-container">

            <span class="horizontal-image-scroller-image"><img ng-src="{{itm.imageUrl}}"
                                                               ng-style="{height:imageHeight}"
                                                               style="background-color: #c0c0c0"/></span>
            <span class="horizontal-image-scroller-description" ng-bind="itm.description"></span>

    </span>
<span class="fa fa-chevron-right" ng-click="advanceRight()" ng-style="{fontSize:imageHeight}"></span>
    <div>current item: {{currentItem}}</div>
</span>
